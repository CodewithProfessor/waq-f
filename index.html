<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background-color: #0a0a0a;
      color: #ffffff;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    
    .scene {
      width: 100%;
      height: 100%;
      position: absolute;
      perspective: 1000px;
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 100;
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
    }
    
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      color: #00eeff;
      text-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
    }
    
    .content {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      z-index: 10;
      max-width: 600px;
    }
    
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00eeff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .cta-button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(45deg, #00eeff, #00ff88);
      color: #0a0a0a;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 238, 255, 0.7);
    }
    
    .social-links {
      position: fixed;
      bottom: 40px;
      right: 40px;
      display: flex;
      gap: 20px;
      z-index: 100;
    }
    
    .social-link {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .social-link:hover {
      background: linear-gradient(45deg, #00eeff, #00ff88);
      transform: translateY(-5px);
    }
    
    /* Animation for floating objects */
    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    
    @keyframes floatReverse {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(20px) rotate(-5deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    
    .canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

  <!-- Import Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    // 3D Scene Setup
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);
    
    // Camera position
    camera.position.z = 5;
    
    // Create lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);
    
    const pointLight = new THREE.PointLight(0x00eeff, 1, 100);
    pointLight.position.set(0, 0, 5);
    scene.add(pointLight);
    
    // Creating 3D objects
    const objects = [];
    
    // Create main sphere
    const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
    const sphereMaterial = new THREE.MeshPhongMaterial({
      color: 0x00eeff,
      wireframe: true,
      transparent: true,
      opacity: 0.8
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);
    objects.push(sphere);
    
    // Create smaller geometric shapes
    const geometries = [
      new THREE.TetrahedronGeometry(0.3),
      new THREE.OctahedronGeometry(0.3),
      new THREE.DodecahedronGeometry(0.3),
      new THREE.TorusGeometry(0.3, 0.1, 16, 32)
    ];
    
    for (let i = 0; i < 15; i++) {
      const geometry = geometries[Math.floor(Math.random() * geometries.length)];
      const material = new THREE.MeshPhongMaterial({
        color: new THREE.Color(
          Math.random() * 0.3, 
          Math.random() * 0.8 + 0.2, 
          Math.random() * 0.8 + 0.2
        ),
        wireframe: Math.random() > 0.5,
        transparent: true,
        opacity: 0.7
      });
      
      const mesh = new THREE.Mesh(geometry, material);
      
      // Position randomly in a spherical area
      const theta = Math.random() * Math.PI * 2;
      const phi = Math.random() * Math.PI;
      const radius = 2 + Math.random() * 3;
      
      mesh.position.x = radius * Math.sin(phi) * Math.cos(theta);
      mesh.position.y = radius * Math.sin(phi) * Math.sin(theta);
      mesh.position.z = radius * Math.cos(phi);
      mesh.rotation.x = Math.random() * Math.PI;
      mesh.rotation.y = Math.random() * Math.PI;
      mesh.rotation.z = Math.random() * Math.PI;
      
      scene.add(mesh);
      objects.push(mesh);
    }
    
    // Animation properties
    const animations = objects.map(() => ({
      rotationSpeed: {
        x: Math.random() * 0.01 - 0.005,
        y: Math.random() * 0.01 - 0.005,
        z: Math.random() * 0.01 - 0.005
      },
      positionSpeed: {
        x: Math.random() * 0.005 - 0.0025,
        y: Math.random() * 0.005 - 0.0025,
        z: Math.random() * 0.005 - 0.0025
      },
      limit: Math.random() * 0.5 + 0.5
    }));
    
    // Mouse interaction
    let mouseX = 0;
    let mouseY = 0;
    const windowHalfX = window.innerWidth / 2;
    const windowHalfY = window.innerHeight / 2;
    
    document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX - windowHalfX) / 100;
      mouseY = (event.clientY - windowHalfY) / 100;
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      // Rotate and move objects
      objects.forEach((obj, index) => {
        const animation = animations[index];
        
        // Rotate objects
        obj.rotation.x += animation.rotationSpeed.x;
        obj.rotation.y += animation.rotationSpeed.y;
        obj.rotation.z += animation.rotationSpeed.z;
        
        // Move main sphere based on mouse position
        if (index === 0) {
          sphere.rotation.y += 0.003;
          sphere.rotation.x += 0.001;
        }
      });
      
      // Subtle camera movement based on mouse position
      camera.position.x += (mouseX - camera.position.x) * 0.05;
      camera.position.y += (-mouseY - camera.position.y) * 0.05;
      camera.lookAt(scene.position);
      
      // Render the scene
      renderer.render(scene, camera);
    }
    
    // Create floating particles
    function createParticles() {
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 1000;
      
      const posArray = new Float32Array(particlesCount * 3);
      
      for (let i = 0; i < particlesCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 10;
      }
      
      particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
      
      const particlesMaterial = new THREE.PointsMaterial({
        size: 0.02,
        color: 0x00eeff,
        transparent: true,
        opacity: 0.8
      });
      
      const particleMesh = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particleMesh);
      
      return particleMesh;
    }
    
    const particles = createParticles();
    
    // Start the animation loop
    animate();
    
    // Intro animation
    gsap = {
      to: function(target, options) {
        let startTime = Date.now();
        let duration = options.duration || 1;
        let easing = options.ease || ((t) => t);
        let onComplete = options.onComplete || function() {};
        let props = {};
        
        for (let key in options) {
          if (key !== 'duration' && key !== 'ease' && key !== 'onComplete') {
            props[key] = {
              start: target[key],
              end: options[key],
              change: options[key] - target[key]
            };
          }
        }
        
        function update() {
          let elapsed = (Date.now() - startTime) / 1000;
          let progress = Math.min(elapsed / duration, 1);
          let easedProgress = easing(progress);
          
          for (let key in props) {
            target[key] = props[key].start + props[key].change * easedProgress;
          }
          
          if (progress < 1) {
            requestAnimationFrame(update);
          } else {
            onComplete();
          }
        }
        
        update();
      }
    };
    
    // Simple intro animation
    camera.position.z = 15;
    gsap.to(camera.position, {
      z: 5,
      duration: 2,
      ease: (t) => 1 - Math.pow(1 - t, 3) // Cubic ease out
    });
  </script>
