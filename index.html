<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waqar Zaka | Tech Revolution</title>
  <style>
    :root {
      --primary: #00ffff;
      --secondary: #ff00ff;
      --background: #0a0a0a;
      --text: #ffffff;
      --accent: #00aaff;
    }

    .light-mode {
      --primary: #0088ff;
      --secondary: #0044aa;
      --background: #f5f5f7;
      --text: #121212;
      --accent: #0066cc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    #preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .scene-container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      perspective: 1000px;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary);
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0.7;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-20px) translateX(10px);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .hero-content {
      text-align: center;
      transform-style: preserve-3d;
      animation: float-content 6s ease-in-out infinite;
    }

    @keyframes float-content {
      0%, 100% {
        transform: translateY(0) rotateX(0deg);
      }
      50% {
        transform: translateY(-10px) rotateX(2deg);
      }
    }

    .title {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transform: translateZ(20px);
      animation: glitch 5s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translateZ(20px); }
      33% { transform: translateZ(20px) translateX(-2px); filter: hue-rotate(90deg); }
      66% { transform: translateZ(20px) translateX(2px); filter: hue-rotate(-90deg); }
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 2rem;
      color: var(--text);
      opacity: 0.8;
      transform: translateZ(10px);
    }

    .cta-container {
      display: flex;
      gap: 20px;
      margin-top: 2rem;
      transform: translateZ(30px);
    }

    .cta-button {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .cta-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s ease;
    }

    .cta-button:hover:before {
      left: 100%;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-20px) translateX(-50%);
      }
      60% {
        transform: translateY(-10px) translateX(-50%);
      }
    }

    .scroll-indicator svg {
      width: 40px;
      height: 40px;
      fill: var(--primary);
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .floating-element {
      position: absolute;
      opacity: 0.7;
      filter: drop-shadow(0 0 10px var(--primary));
      animation: rotate 15s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg) rotateX(0deg);
      }
      to {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }

    .theme-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 100;
      cursor: pointer;
      width: 50px;
      height: 25px;
      border-radius: 25px;
      background: linear-gradient(to right, #f5f5f7, #0a0a0a);
      display: flex;
      align-items: center;
      padding: 0 5px;
      transition: all 0.3s ease;
    }

    .toggle-thumb {
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    body.light-mode .toggle-thumb {
      transform: translateX(25px);
    }

    .social-links {
      position: fixed;
      bottom: 30px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      text-decoration: none;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .social-links a:hover {
      transform: scale(1.2);
      background: var(--primary);
      color: var(--background);
    }

    .floating-3d-model {
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: 200px;
      animation: float-model 8s ease-in-out infinite;
    }

    @keyframes float-model {
      0%, 100% {
        transform: translateY(-50%) translateX(0) rotateY(0deg);
      }
      50% {
        transform: translateY(-60%) translateX(20px) rotateY(180deg);
      }
    }

    .sound-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sound-toggle:hover {
      background: var(--primary);
      color: var(--background);
    }

    .hologram {
      position: absolute;
      width: 300px;
      height: 300px;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      perspective: 800px;
    }

    .hologram-content {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: holo-rotate 20s linear infinite;
    }

    @keyframes holo-rotate {
      from { transform: rotateY(0); }
      to { transform: rotateY(360deg); }
    }

    .holo-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), transparent);
      border: 2px solid var(--primary);
      opacity: 0.5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .holo-face:nth-child(1) { transform: translateZ(150px); }
    .holo-face:nth-child(2) { transform: rotateY(90deg) translateZ(150px); }
    .holo-face:nth-child(3) { transform: rotateY(180deg) translateZ(150px); }
    .holo-face:nth-child(4) { transform: rotateY(-90deg) translateZ(150px); }
    .holo-face:nth-child(5) { transform: rotateX(90deg) translateZ(150px); }
    .holo-face:nth-child(6) { transform: rotateX(-90deg) translateZ(150px); }

    .holo-text {
      text-align: center;
      font-size: 1.2rem;
      color: var(--text);
      text-shadow: 0 0 5px var(--primary);
    }

    #canvas3d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Wait for page to load
    window.addEventListener('load', () => {
      // Hide preloader
      setTimeout(() => {
        document.getElementById('preloader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('preloader').style.display = 'none';
        }, 500);
      }, 1500);

      // Theme toggle
      const themeToggle = document.getElementById('themeToggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
      });

      // Sound toggle
      const soundToggle = document.getElementById('soundToggle');
      let soundEnabled = false;
      soundToggle.addEventListener('click', () => {
        soundEnabled = !soundEnabled;
        // Sound functionality would be implemented here
        soundToggle.style.background = soundEnabled ? 'var(--primary)' : 'rgba(255, 255, 255, 0.1)';
        soundToggle.style.color = soundEnabled ? 'var(--background)' : 'var(--text)';
      });

      // Create particles
      const particlesContainer = document.getElementById('particles');
      const particleCount = 100;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random position
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        
        // Random size
        const size = Math.random() * 3 + 1;
        
        // Random opacity
        const opacity = Math.random() * 0.5 + 0.3;
        
        // Random animation delay
        const delay = Math.random() * 5;
        
        // Set styles
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.opacity = opacity;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // Three.js scene
      const canvas = document.getElementById('canvas3d');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        alpha: true,
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      
      // Create grid
      const gridSize = 20;
      const gridDivisions = 20;
      const gridColor = new THREE.Color(0x00ffff);
      const grid = new THREE.GridHelper(gridSize, gridDivisions, gridColor, gridColor);
      grid.position.y = -5;
      scene.add(grid);
      
      // Add ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      
      // Add directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 10, 10);
      scene.add(directionalLight);
      
      // Position camera
      camera.position.z = 5;
      camera.position.y = 1;
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        
        // Rotate grid
        grid.rotation.y += 0.002;
        
        renderer.render(scene, camera);
      }
      
      animate();
      
      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
